<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="space-bg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="400" height="300" fill="url(#space-bg)" />
  
  <!-- Stars in background -->
  <g id="stars">
    <circle cx="30" cy="40" r="1" fill="white" />
    <circle cx="60" cy="70" r="0.8" fill="white" />
    <circle cx="90" cy="30" r="1.2" fill="white" />
    <circle cx="120" cy="50" r="1" fill="white" />
    <circle cx="150" cy="20" r="0.7" fill="white" />
    <circle cx="180" cy="40" r="1.3" fill="white" />
    <circle cx="210" cy="70" r="1" fill="white" />
    <circle cx="240" cy="30" r="0.8" fill="white" />
    <circle cx="270" cy="50" r="1.2" fill="white" />
    <circle cx="300" cy="20" r="1" fill="white" />
    <circle cx="330" cy="40" r="0.7" fill="white" />
    <circle cx="360" cy="70" r="1.3" fill="white" />
    <circle cx="390" cy="30" r="1" fill="white" />
    <circle cx="40" cy="100" r="0.8" fill="white" />
    <circle cx="70" cy="130" r="1.2" fill="white" />
    <circle cx="100" cy="110" r="1" fill="white" />
    <circle cx="130" cy="140" r="0.7" fill="white" />
    <circle cx="160" cy="100" r="1.3" fill="white" />
    <circle cx="190" cy="130" r="1" fill="white" />
    <circle cx="220" cy="110" r="0.8" fill="white" />
    <circle cx="250" cy="140" r="1.2" fill="white" />
    <circle cx="280" cy="100" r="1" fill="white" />
    <circle cx="310" cy="130" r="0.7" fill="white" />
    <circle cx="340" cy="110" r="1.3" fill="white" />
    <circle cx="370" cy="140" r="1" fill="white" />
    <circle cx="20" cy="170" r="0.8" fill="white" />
    <circle cx="50" cy="200" r="1.2" fill="white" />
    <circle cx="80" cy="180" r="1" fill="white" />
    <circle cx="110" cy="210" r="0.7" fill="white" />
    <circle cx="140" cy="170" r="1.3" fill="white" />
    <circle cx="170" cy="200" r="1" fill="white" />
    <circle cx="200" cy="180" r="0.8" fill="white" />
    <circle cx="230" cy="210" r="1.2" fill="white" />
    <circle cx="260" cy="170" r="1" fill="white" />
    <circle cx="290" cy="200" r="0.7" fill="white" />
    <circle cx="320" cy="180" r="1.3" fill="white" />
    <circle cx="350" cy="210" r="1" fill="white" />
    <circle cx="380" cy="170" r="0.8" fill="white" />
    <circle cx="30" cy="240" r="1.2" fill="white" />
    <circle cx="60" cy="270" r="1" fill="white" />
    <circle cx="90" cy="240" r="0.7" fill="white" />
    <circle cx="120" cy="270" r="1.3" fill="white" />
    <circle cx="150" cy="240" r="1" fill="white" />
    <circle cx="180" cy="270" r="0.8" fill="white" />
    <circle cx="210" cy="240" r="1.2" fill="white" />
    <circle cx="240" cy="270" r="1" fill="white" />
    <circle cx="270" cy="240" r="0.7" fill="white" />
    <circle cx="300" cy="270" r="1.3" fill="white" />
    <circle cx="330" cy="240" r="1" fill="white" />
    <circle cx="360" cy="270" r="0.8" fill="white" />
    <circle cx="390" cy="240" r="1.2" fill="white" />
  </g>
  
  <!-- Distant nebula -->
  <path d="M280,50 C320,30 350,70 310,100 C340,150 270,180 220,150 C190,200 120,170 130,120 C90,100 120,50 160,50 C200,20 250,30 280,50" fill="#4a0072" opacity="0.3" />
  
  <!-- Space ship -->
  <g transform="translate(200, 150)">
    <!-- Ship body -->
    <path d="M-30,-15 L30,-15 L40,0 L30,15 L-30,15 L-40,0 Z" fill="#666" />
    <path d="M-20,-10 L20,-10 L25,0 L20,10 L-20,10 L-25,0 Z" fill="#334" />
    <rect x="-5" y="-20" width="10" height="10" fill="#334" />
    
    <!-- Engine glow -->
    <rect x="-38" y="-5" width="5" height="10" fill="#09f" filter="url(#glow)" />
    
    <!-- Cockpit -->
    <ellipse cx="10" cy="0" rx="15" ry="7" fill="#99f8" />
    
    <!-- Wings -->
    <path d="M-15,-15 L-15,-25 L5,-15" fill="#555" />
    <path d="M-15,15 L-15,25 L5,15" fill="#555" />
  </g>
  
  <!-- Game title -->
  <g transform="translate(200, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      TALES FROM THE VOID
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#aaa">
      A sci-fi strategy game
    </text>
  </g>
</svg>
